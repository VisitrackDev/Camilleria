<ion-header [translucent]="true">
    <ion-toolbar color="light">
        <ion-avatar class="avt" slot="start" *ngIf="img !== ''">
            <img [src]="img" alt="">
        </ion-avatar>
        <ion-title>
            Formulario
        </ion-title>

        <ion-avatar class="avt" slot="end">
            <img src="/assets/vt.jpg" alt="">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <app-forms [zone]="zone" *ngIf="load && id" [response]="response" [activity]="active" [id]="id" (propagar)="close()"></app-forms>


</ion-content>
