        <div *ngIf="(id !== 'sin id' && id !== '')" class="web">

            <h3>Credenciales de Usuario</h3>
            <ion-list>

                <!-- <ion-item lines="none" class="campos">
                    <ion-icon slot="start" name="person-outline"></ion-icon>
                    <ion-input [value]="id" type="text" placeholder="id"></ion-input>
                </ion-item>
 -->

                <ion-item lines="none" class="campos">
                    <ion-icon slot="start" name="person-outline"></ion-icon>
                    <ion-input [(ngModel)]="login.user" type="text" placeholder="Usuario"></ion-input>
                </ion-item>

                <ion-item lines="none" class="campos">
                    <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                    <ion-input [(ngModel)]="login.password" clearOnEdit="false" type="password" placeholder="Contrase침as"></ion-input>
                </ion-item>
            </ion-list>

            <ion-grid fixed>
                <ion-row class="ion-margin-bottom">
                    <ion-col size="10" offset="1" class="ct">
                        <app-marcacion [pending]="false"  txt="Iniciar Sesi칩n" type="login" color="primary" compare="" [lg]="login" (propagar)="scannerQR($event)"></app-marcacion>
                        
                        <!-- <ion-button (click)="entry()">Entrar</ion-button> -->
                    </ion-col>
                </ion-row>

                <div *ngIf="statusResponse">
                    <ion-row>
                        <ion-col size="10" offset="1" class="center row">
                            <ion-spinner name="crescent" color="danger"></ion-spinner>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="10" offset="1" class="center row">
                            <p>Accediendo a la cuenta</p>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-grid>
        </div>

        <div *ngIf="(id === 'sin id' || id === '')"  class="msg">
            <h3>Cargando configuraci칩n de la aplicaci칩n...</h3>
        </div>


    </div>

</ion-content>

<ion-footer [translucent]="true">
    <ion-toolbar mode="ios" color="light">

        <ion-title class="title">

        <ion-avatar class="avt" slot="end">

</ion-footer>
