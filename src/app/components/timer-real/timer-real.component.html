<div *ngIf="load" class="time" class="{{ timerNative | timer : 'color': limit }}">Tiempo de servicio transcurrido <strong><span>{{timerNative | timer : 'hours': false}} : </span>  <span>{{timerNative | timer : 'minutes': false}}</span> : <span>{{timerNative | timer : 'second': false}}</span></strong></div>
